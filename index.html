<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formularios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="labo.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro</h1>
        <form id="miFormulario">
            <div class="form-group">
                <label for="usuario" id="usuarioLabel">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <small id="usuarioHelp" class="form-text text-muted">El usuario debe contener 6-16 caracteres alfanuméricos</small>
                <span class="error" id="usuarioError"></span>
                
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="nombreError"></span>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <span class="error text-danger" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <small id="contrasenaHelp" class="form-text text-muted">La contraseña requiere mínimo de 6 caracteres alfanuméricos</small>
                <span class="error" id="contrasenaError"></span>
            </div>
            <div class="form-group">
                <label for="repetirContrasena" id="repetirContrasenaLabel">Repetir Contraseña:</label>
                <input type="password" id="repetirContrasena" name="repetirContrasena" required>
                <span class="error" id="repetirContrasenaError"></span>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="labo.js"></script>
</body>
</html>
